<!DOCTYPE html> <!--Indica qual linguagem a página se refere-->
<html lang="pt-br"> <!--Indica a linguagem e paìs da programação-->
<head> <!--Cabeçalho do código-->
	<meta charset="utf-8"> <!--Permite caractéres especiais como: Ç e acentos-->
	<title>Aula 1 - HTML5 e CSS3</title> <!--Titulo da página-->
	<meta name="author" content="Bruno Silva"> <!--Diz o autor do documento-->
	<meta name="description" content="Aprendendo HTML 5 e CSS 3"> <!--Breve descrição do site-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css"> <!--Linkagem da página CSS-->
</head>
<body> <!--Corpo da página HTML - Conteúdo da página-->
	<header>Cabeçalho da Pádina</header> <!--Onde vai baner, logotipo... Topo da página-->

	<nav>Menu</nav> <!--Onde fica o menu de navegação da página-->

		<article></article> <!--Ainda será explicado-->
	</section>

	<aside>Conteúdo Relacionado</aside> <!--Conteudo relacionado ao principal-->
